        function agree() {
            var rows = $('#tt').datagrid('getSelections');

        $(function () {
            $('#tt').datagrid({
                title: '助管招聘审核',
                iconCls: 'icon-edit',
                width: "100%",
                height: "auto",
                rownumbers: true,

                singleSelect: false,
                idField: 'id',
                url: Student.url.query,
                pagination: true,
                pageSize: 30,
                pageList: [5, 10, 15, 20, 25, 30, 100, 200],
                method: 'post',
                // queryParams: {
                //     adminStatus: 0 
                // },
                columns: [
                    [{
                        field: 'id',
                        checkbox: true
                    }, {
                        field: 'stuId',
                        title: '学号',
                        align: 'center',
                        width: "8%"
                    }, {

                        width: "5%",
                        align: 'center',
                    }, {

                        width: "5%",
                        align: 'center',
                    }, {
                        field: 'applyReason',
                        title: '岗位理由',
                        width: "13%",
                        align: 'center',
                    }, {
                        field: 'applyTime',
                        title: '申请时间',
                        width: "13%",
                        align: 'center',
                        formatter: function (val, rec) {
                            return getSmpFormatDateByLong(val, true)
                        }
                    }, {
                        field: 'adminStatusDesc',

                        width: "10%",
                        align: 'center',
                    }, {
                        field: 'deptStatusDesc',
                        title: '学院/部门审核状态',
                        width: "13%",
                        align: 'center',
                    }, {
                        field: 'statusName',
                        title: '终审状态',
                        width: "10%",
                        align: 'center',
                    }, {
                        field: 'operator',
                        title: '简历查看',
                        width: "5%",
                        align: 'center',
                        formatter: function (val, row, index) {
                            //var result = Student.checkFile(row.id);
                            //if (result.status == 1) {
                            var dirPath = row.dirPath;
                            //console.log(row.dirPath);
                            return '<a href="#" onclick="openDownloadDlg(' + row.id + ')">查看</a>';
                            //} else {
                            //return '<p>未上传简历</p>'
                            //}
                        }
                    }]
                ],
                loadFilter: function (data) {
                    // console.log('loadFilter:')
                    //console.log(data);
                    var value = {
                        total: data.total,
                        rows: []
                    };
                    for (var i = 0; i < data.rows.length; i++) {
                        // var o = {};
                        if (data.rows[i].statusCode != 0) {
                            value.rows.push(data.rows[i]);
                        } else {
                            value.total--;
                        }
                    }
                    // console.log(value);
                    return value;
                },
                toolbar: '#toolbar',
                onLoadError: function (XMLHttpRequest, textStatus, errorThrown) {
                    var tips = JSON.parse(XMLHttpRequest.responseText);
                    $.messager.alert('Warning', tips.message);
                },
                rowStyler: function (index, row) {

                        return 'background-color:#FF6A6A;color:black;';
                    }
                    if(row.status == 7){
                        return 'background-color:#AFEEEE;color:black;';
                    }

                method: 'post',
                multiple: false,
                loader: cloader,
                panelHeight: 200,
                onChange: function (n, o) {
                    var len = n.length;
                    var last = n[len - 1];
                    var depts = $('#cc').combobox('getData');
                    var dept_arr = [];
                    // console.log(depts.length);
                    $.each(depts, function (i, val) {
                        dept_arr.push(val.deptId)
                    });
                    // dept_arr = dept_arr.slice(1)
                    if (len < depts.length) {
                        var val = $('#cc').combobox('getValues');
                        if (val[0] == '') {
                            $('#cc').combobox('setValues', val.slice(1));
                        } else {
                            /*第一个不等于all*/
                            if (len == depts.length - 1) {
                                val.push('')
                                $('#cc').combobox('setValues', val);
                            }
                        }
                    }
                    if (last == '') {
                        /*全选*/
                        if (len < depts.length) {
                            $('#cc').combobox('setValues', dept_arr);
                            selectAll = true;
                        }
                    }
                },
            })
        });

        /** 打开查看简历窗口 **/
        function openDownloadDlg(id) {
            $('#downloadDlg').dialog('open').dialog('center').dialog('setTitle', '简历查看');
            var result = Student.checkFile(id);
            //console.log(dirPath);
            if (result.status == 1) {
                var url = baseUrl + 'stu/downloadFile.do?appId=' + id;
                $('#downWarn').html('点击确定下载简历，点击取消关闭窗口！');
                $('#imgResume').attr('src', url);
                loadFile = function () {
                    //console.log('url是：', baseUrl + 'stu/downloadFile.do?appId=' + id);
                    $('#download').attr('href', url);
                    $('#downloadDlg').dialog('close');
                };
            } else {
                $('#downWarn').html('用户没有上传简历！');
                $('#imgResume').attr('src', '');
                loadFile = function () {
                    //console.log('url是：', baseUrl + 'stu/downloadFile.do?appId=' + id);
                    //$('#download').attr('href', url);

                    $('#download').attr('href', '');
                    $('#downloadDlg').dialog('close');
                };
            }
        }

<div id="toolbar">

            <option value="6">研究生院最终待审核</option>
            <option value="7">研究生院最终审核通过</option>
            <option value="8">研究生院最终审核不通过</option>
        </select>
        <span>部门名称:</span>

        <span>岗位类型:</span>
        <select id="officeType" value="1" class="easyui-combobox" name="officeType" style="width:100px;"

        <input id='studentName' name='studentName' value="">
